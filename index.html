  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta property="og:title"              content="Wi-Fi QR Portal" />
        <meta property="og:description" content="QR Portal is a simple tool for generating Wi-Fi QR codes for easy access.">

<link rel="shortcut icon" href="https://raw.githubusercontent.com/gurraoptimus/QR-Portal/refs/heads/main/screenshots/favicon.ico" type="image/x-icon" />
  <title>Wi-Fi QR Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #036262aa 0%, #00c3ff 100%);
      background-size: 200% 200%;
      animation: bgMove 8s ease-in-out infinite alternate;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    #qr-code {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid none;
      background: none;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.6s, transform 0.6s;
    }
    #qr-code canvas {
      animation: fadeInScale 0.8s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: box-shadow 0.3s;
    }
    input:focus, select:focus {
      box-shadow: 0 0 8px #00c3ff;
      outline: none;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 2px 8px #007bff44;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px) scale(1.05);
    }
    /* Samsung-like boot animation overlay */
    #boot-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeOutBoot 1s 2.5s forwards;
    }
    #boot-logo {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 2.8rem;
      color: #fff;
      letter-spacing: 0.15em;
      font-weight: bold;
      text-shadow: 0 0 32px #00c3ff, 0 0 8px #fff;
      opacity: 0;
      animation: bootLogoFadeIn 1.2s 0.3s forwards;
    }
    @keyframes bootLogoFadeIn {
      from { opacity: 0; transform: scale(0.7);}
      to { opacity: 1; transform: scale(1);}
    }
    @keyframes fadeOutBoot {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
  <!-- Remove boot animation script from head -->
</head>
<body>
  <img src="https://gurraoptimus.github.io/QR-Portal/screenshots/logotype2.png" alt="QR Portal Logotype" style="width:120px; margin-bottom:20px;">
  <h2>Wi-Fi QR Code Generator</h2>
  <input id="ssid" type="text" placeholder="Enter Wi-Fi SSID" required>
  <input id="password" type="password" placeholder="Enter Wi-Fi Password" required>
  <select id="encryption">
    <option value="WPA">WPA/WPA2</option>
    <option value="WEP">WEP</option>
    <option value="">None</option>
  </select>
  <button onclick="generateQRCode()">Generate QR Code</button>
  <button style="background-color: #6c757d; color: white;" onclick="resetForm()">Reset</button>
  <script>
    function resetForm() {
      document.getElementById('ssid').value = '';
      document.getElementById('password').value = '';
      document.getElementById('encryption').selectedIndex = 0;
      document.getElementById('qr-code').innerHTML = '';
    }
  </script>
  <div id="qr-code"></div>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function generateQRCode() {
      const ssid = document.getElementById('ssid').value;
      const password = document.getElementById('password').value;
      const encryption = document.getElementById('encryption').value;

      if (!ssid) {
        alert("SSID is required!");
        return;
      }

      if (!password) {
        alert("password is required!");
        return;
      }

      const wifiData = `WIFI:T:${encryption};S:${ssid};P:${password};;`;

      // Clear previous QR code
      const qrCodeDiv = document.getElementById('qr-code');
      qrCodeDiv.innerHTML = '';

      // Generate new QR code
      QRCode.toCanvas(wifiData, { width: 250 }, function (error, canvas) {
        if (error) {
          console.error(error);
          alert("Failed to generate QR code");
          return;
        }
        qrCodeDiv.appendChild(canvas);
      });
    }
  </script>
  <script>
    // Samsung-like boot animation and loading screen
  window.addEventListener('DOMContentLoaded', () => {
    // Boot animation
    const boot = document.createElement('div');
    boot.id = 'boot-overlay';
    boot.innerHTML = '<div id="boot-logo" style="text-shadow: 0 0 32px #00c3ff, 0 0 16px #fff, 0 0 48px #00c3ff; animation: bootLogoFadeIn 1.2s 0.3s forwards;">Wi-Fi QR Portal</div>';
    // Detect browser name (simple check)
    let browser = "Unknown";
    const ua = navigator.userAgent;
    if (ua.includes("Chrome")) browser = "Chrome";
    else if (ua.includes("Firefox")) browser = "Firefox";
    else if (ua.includes("Safari") && !ua.includes("Chrome")) browser = "Safari";
    else if (ua.includes("Edge")) browser = "Edge";
    else if (ua.includes("Opera") || ua.includes("OPR")) browser = "Opera";

    // Detect device type (phone/tablet/desktop)
    let device = "Desktop";
    if (/Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(ua)) {
    device = "Mobile";
    } else if (/Tablet|iPad/i.test(ua)) {
    device = "Tablet";
    }

    // Detect OS
    let os = "Unknown OS";
    if (/Windows NT/i.test(ua)) os = "Windows";
    else if (/Mac OS X/i.test(ua)) os = "macOS";
    else if (/Android/i.test(ua)) os = "Android";
    else if (/iPhone|iPad|iPod/i.test(ua)) os = "iOS";
    else if (/Linux/i.test(ua)) os = "Linux";

    boot.innerHTML += '<div style="color:#aaa; font-size:1rem; margin-top:18px; letter-spacing:0.08em; animation: fadeInScale 1.2s 1.1s forwards; opacity:0;">' +
    'OS: <span style="color:#00c3ff;">' + os + '</span> ' +
    'Device: <span style="color:#00c3ff;">' + device + '</span> ' +
    'Browser: <span style="color:#00c3ff;">' + browser + '</span> ' +
    '</div>';
    document.body.appendChild(boot);

    // Loading spinner element
    const loading = document.createElement('div');
    loading.id = 'loading-overlay';
    loading.style = `
    position: fixed; top:0; left:0; right:0; bottom:0; z-index:9998;
    background: rgba(0,0,0,0.4); display: none; justify-content: center; align-items: center;
    `;
    loading.innerHTML = `
    <div style="background:#fff; padding:32px 40px; border-radius:16px; box-shadow:0 0 32px #00c3ff66; display:flex; flex-direction:column; align-items:center;">
      <div class="spinner" style="border:6px solid #eee; border-top:6px solid #00c3ff; border-radius:50%; width:48px; height:48px; animation:spin 1s linear infinite;"></div>
      <div style="margin-top:16px; color:#036262; font-size:1.1rem;">Generating QR Code...</div>
    </div>
    `;

    // Hide loading overlay when clicking outside the inner box
    loading.addEventListener('click', function(e) {
      if (e.target === loading) {
      loading.style.display = 'none';
      }
    });
    document.body.appendChild(loading);

    // Add spin animation style
    const style = document.createElement('style');
    style.textContent = `
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .spinner { animation: spin 1s linear infinite; }
    `;
    document.head.appendChild(style);

    setTimeout(() => {
    boot.style.pointerEvents = 'none';
    }, 2500);

    // QR code observer
    const qrCodeElement = document.getElementById('qr-code');
    if (qrCodeElement) {
      observer.observe(qrCodeElement, { childList: true });
    }
  });

  // Show QR code with animation
  const observer = new MutationObserver(() => {
    const qr = document.getElementById('qr-code');
    if (qr && qr.children.length) {
      qr.style.opacity = '1';
      qr.style.transform = 'scale(1)';
      const loadingOverlay = document.getElementById('loading-overlay');
      if (loadingOverlay) loadingOverlay.style.display = 'none';
    } else if (qr) {
      qr.style.opacity = '0';
      qr.style.transform = 'scale(0.8)';
    }
  });
  // Error screen logic
  function showErrorScreen(message) {
    const errorOverlay = document.createElement('div');
    errorOverlay.style = `
      position: fixed; top:0; left:0; right:0; bottom:0; z-index:10000;
      background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center;
    `;
    errorOverlay.innerHTML = `
      <div style="background:#fff; padding:32px 40px; border-radius:16px; box-shadow:0 0 32px #ff003366; display:flex; flex-direction:column; align-items:center;">
        <div style="font-size:2.2rem; color:#ff0033; margin-bottom:12px;">&#9888; Error</div>
        <div style="color:#333; font-size:1.1rem; margin-bottom:18px;">${message || "An unexpected error occurred."}</div>
        <button style="background:#007BFF; color:#fff; border:none; border-radius:8px; padding:10px 24px; font-size:1rem; cursor:pointer;" onclick="this.parentElement.parentElement.remove()">Close</button>
      </div>
    `;
    document.body.appendChild(errorOverlay);
  }

  // Success screen logic
  function showSuccessScreen(message) {
    const successOverlay = document.createElement('div');
    successOverlay.style = `
      position: fixed; top:0; left:0; right:0; bottom:0; z-index:10000;
      background: rgba(0,0,0,0.6); display: flex; flex-direction: column; justify-content: center; align-items: center;
    `;
    successOverlay.innerHTML = `
      <div style="background:#fff; padding:32px 40px; border-radius:16px; box-shadow:0 0 32px #00c3ff66; display:flex; flex-direction:column; align-items:center;">
        <div style="font-size:2.2rem; color:#00c3ff; margin-bottom:12px;">&#10003; Success</div>
        <div style="color:#333; font-size:1.1rem; margin-bottom:18px;">${message || "QR code generated successfully!"}</div>
        <button style="background:#007BFF; color:#fff; border:none; border-radius:8px; padding:10px 24px; font-size:1rem; cursor:pointer;" onclick="this.parentElement.parentElement.remove()">Close</button>
      </div>
    `;
    document.body.appendChild(successOverlay);
  }
  // Override generateQRCode to show error or success screen
  const origGenerateQRCode = window.generateQRCode;
  window.generateQRCode = function() {
    document.getElementById('loading-overlay').style.display = 'flex';
    setTimeout(() => {
      const ssid = document.getElementById('ssid').value;
      const password = document.getElementById('password').value;
      if (!ssid) {
        showErrorScreen("SSID is required!");
        document.getElementById('loading-overlay').style.display = 'none';
        return;
      }
      if (!password) {
        showErrorScreen("Password is required!");
        document.getElementById('loading-overlay').style.display = 'none';
        return;
      }
      origGenerateQRCode();
      showSuccessScreen("QR code generated successfully!");
    }, 300);
  };
  </script>
</body>
</html>
